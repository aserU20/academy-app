<div class="mcq-container">
  <h5>{{ question }}</h5>

  <div class="options">
    @for (opt of options; track $index) {
    <div>
      <label>
        <input type="radio" name="mcq" [value]="$index" (change)="selectedIndex = $index" />
        {{ opt }}
      </label>
    </div>
    }
  </div>

  <button class="btn btn-primary mt-3" (click)="submitAnswer()">Responder</button>
  @if(feedback) {
  <div class="mt-3">
    @if(isCorrect) {
    <p class="correct">
      {{ feedback }}
    </p>
    } @else {
    <p class="incorrect">
      {{ feedback }}
    </p>
    }
  </div>
  }
</div>
