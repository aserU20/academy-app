<!-- ================= BODY WRAPPER ================= -->
<div class="container-fluid">
  <!-- ================= HEADER ================= -->
  <shared-header></shared-header>

  <div class="row">
    <!-- ========== SIDEBAR ========== -->
    <shared-sidebar
      class="col-12 col-md-3 col-lg-2 bg-light"
      (selectedOptionChange)="selectedOption = $event"
    ></shared-sidebar>

    <!-- ========== CONTENT AREA ========== -->
    <main class="col-12 col-md-9 col-lg-10 p-4">
      <div class="col-12 border p-3 mb-5">
        <app-lesson [selectedOption]="selectedOption"></app-lesson>
      </div>

      <div class="col-12 p-3">
        <shared-navigation></shared-navigation>
      </div>
    </main>
  </div>
</div>
